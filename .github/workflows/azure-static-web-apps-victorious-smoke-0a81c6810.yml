name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || 
        (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: false
          lfs: false

      # Azure will handle the build itself.
      # DO NOT install or build locally.
      # This ensures Azure correctly injects VITE_ environment variables.

      - name: Deploy to Azure Static Web Apps
        id: swa_deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: upload
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_SMOKE_0A81C6810 }}

          # Your app code is in the root
          app_location: "/"

          # Azure will run "npm install" and "npm run build" automatically
          # using the environment variables defined in the Azure portal
          output_location: "dist"

          # No API backend
          api_location: ""

  # Closing PR workflow
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job

    steps:
      - name: Close PR Environment
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
